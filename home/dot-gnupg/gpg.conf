################################################################################
# GENERAL SETTINGS                                                             #
################################################################################

# use expert mode
expert

# sets the default key to use for signatures
default-key 0x649167EFB549F8EF

# disable verbose messages
no-greeting
no-comments
no-emit-version

# configure key display options
keyid-format 0xlong
with-fingerprint

# set default key display to show calculated user ID validity
list-options show-uid-validity
verify-options show-uid-validity

# bind subkeys to master key
require-cross-certification

# trust model
trust-model tofu+pgp

# display
charset utf-8
fixed-list-mode


################################################################################
# KEY SERVER SETTINGS                                                          #
################################################################################

# set the default key server for lookups
keyserver hkps://keys.openpgp.org/

# use preferred keyserver of selected key (overrides default)
keyserver-options no-honor-keyserver-url

# include revoked keys in search
keyserver-options include-revoked


################################################################################
# ENCRYPTION ALGORITHM SETTINGS                                                #
################################################################################

# set order for key preference
personal-cipher-preferences AES256 AES192 AES
personal-digest-preferences SHA512 SHA384 SHA256
personal-compress-preferences ZLIB BZIP2 ZIP Uncompressed
default-preference-list SHA512 SHA384 SHA256 AES256 AES192 AES ZLIB BZIP2 ZIP Uncompressed

# encryption algorithm selection
cipher-algo AES256
digest-algo SHA512
cert-digest-algo SHA512
compress-algo ZLIB

# enhance the security of passphrase-based key derivation
s2k-mode 3
s2k-digest-algo SHA512
s2k-count 1000000

# disables caching of passphrase for symmetric operations
no-symkey-cache
